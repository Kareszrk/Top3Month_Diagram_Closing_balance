<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
.diagramPlacement {
    position: relative;
    width: 800px;
    height: 600px;
}
</style>
</head>
<body>
    <div class="diagramPlacement">
        <canvas id="myChart"></canvas>
    </div>
    <div class="diagramPlacement">
        <canvas id="myChart2"></canvas>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
<script>
(async function(){
    const bevetelekHaviSzinten = await fetch('https://tester.serversforgaming.com/test4', {mode: "cors"}).then(res => res.json());
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: bevetelekHaviSzinten.honapok,
            datasets: [{
                label: `Melyik három hónap volt a legjövedelmezőbb CSAK ebben az évben`,
                data: bevetelekHaviSzinten.zaroEgyenlegek,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
})();
</script>
</html>
